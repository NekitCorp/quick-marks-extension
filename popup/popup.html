<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <template id="li_template">
      <li class="item">
        <a class="link" href="#">
          <img class="favicon" />
          <h3 class="title"></h3>
          <span class="url"></span>
        </a>
      </li>
    </template>

    <div class="container">
      <input
        id="search"
        class="search"
        type="search"
        placeholder="Start typing to find bookmarks..."
        autocomplete="off"
      />
      <ul id="results"></ul>
    </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
